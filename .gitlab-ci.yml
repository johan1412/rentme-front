stages:
  - build
  - deploy
build:
  stage: build
  image: 'node:8'
  script:
    - npm install --progress=false
    - npm run build
  artifacts:
    paths:
      - dist/
  only:
    - main

deploy:
  stage: deploy
  image: 'ruby:2.5'
  script:
    - apt-get update -qy
    - apt-get install rubygems ruby-dev -y
    - gem install dpl
    - >-
      dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
      --skip_cleanup
  only:
    - main
    - cicd
